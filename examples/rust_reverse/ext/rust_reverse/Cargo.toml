[package]
name = "rust-reverse"
version = "0.9.60"
autotests = true # set true if you want to use "cargo test"
edition = "2018"

[dependencies]
rb-sys = { version = "0.9.60", path = "./../../../../crates/rb-sys", features = ["global-allocator"] }

[lib]
crate-type = ["cdylib"]

[features]
test-feature = []

[profile.dist]
inherits = "release"
split-debuginfo = "packed"
debug = true
lto = "thin"
